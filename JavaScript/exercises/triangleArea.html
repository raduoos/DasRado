<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Triangle Area</title>
    </head>

    <body>
        <script>
            const calculation = (5+6+7)/2
            let area = Math.sqrt(calculation * (calculation - 5) * (calculation - 6) * (calculation * 7));
            document.write("The area of the triangle is: " + area)
        </script>
    </body>

</html>
