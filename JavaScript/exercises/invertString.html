<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inverted String</title>
    </head>

    <body>
        <script>
            let word = "Hello World!";
            let inverted = word.split("").reverse().join("")
            document.write(inverted)
        </script>
    </body>

</html>
